<div class="pin pin-container" #selector>
  <div class="form-group pin__body">
    <input type="text"  inputmode="numeric" (keypress)="checkMaxLength()"  [maxlength]="pincodeLength"  #pinInput (focus)="scrollToBottom()"  (ngModelChange)="pinChange($event)"
      [(ngModel)]="pincode" class="form-control pin__input app-input" digitOnly placeholder="Pin code">
  </div>


</div>
