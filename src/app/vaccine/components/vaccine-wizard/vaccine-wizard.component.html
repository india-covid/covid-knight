<main class="wizard">
  <!-- Tabs -->
  <div class="wizard__tabs">
    <div class="wizard__tab left text-center" [ngClass]="WizardTabs.PIN === activeTab ? 'left' : 'right'">
      <div (click)="changeTab(WizardTabs.PIN)" class="wizard__tab-button"
        [class.wizard__tab-active]="WizardTabs.PIN === activeTab">{{ WizardTabs.PIN }}
      </div>
      <div (click)="changeTab(WizardTabs.DISTRICT)" class="wizard__tab-button"
        [class.wizard__tab-active]="WizardTabs.DISTRICT === activeTab">
        {{ WizardTabs.DISTRICT }}
      </div>
    </div>
  </div>

  <!-- Centers selectors -->

  <div class="wizard__centers-picker mt-5">
    <app-centers-by-district-selector (centersSelected)="centersSelected($event)"
      *ngIf="activeTab === WizardTabs.DISTRICT"></app-centers-by-district-selector>
    <app-centers-by-pin-selector (centersSelected)="centersSelected($event)" *ngIf="activeTab === WizardTabs.PIN">
    </app-centers-by-pin-selector>
  </div>

  <div class="wizard__phone-number d-flex mt-3">

    <input type="text"
       #phoneNumber="ngModel"
      placeholder="Enter Mobile Number"
      (ngModelChange)="onPhoneChange({number: $event, countryCode: 'IN'}, phoneNumber.errors)"
      [(ngModel)]="phone" class="form-control" digitOnly maxlength="10" minlength="10" />


    <!--
    <p>{{ log(mobileForm) }}</p> -->
  </div>

  <div class="div subscribe d-flex mt-4">
    <button class="btn btn-primary mx-auto" (click)="subscribeClicked()"
      [disabled]="!isSubscribeButtonEnabled || subscribing">
      Subscribe
    </button>
  </div>
</main>
