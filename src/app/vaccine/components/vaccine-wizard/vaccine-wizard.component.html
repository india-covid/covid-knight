<main class="wizard">

  <!-- Tabs -->
  <div class="wizard__tabs p-3">
    <div class="wizard__tab left text-center" [ngClass]="WizardTabs.PIN === activeTab ? 'right' : 'left'">
      <div (click)="changeTab(WizardTabs.DISTRICT)" class="wizard__tab-button"
      [class.wizard__tab-active]="WizardTabs.PIN !== activeTab">{{ WizardTabs.PIN }}</div>
      <div (click)="changeTab(WizardTabs.PIN)" class="wizard__tab-button"
      [class.wizard__tab-active]="WizardTabs.DISTRICT !== activeTab">{{ WizardTabs.DISTRICT }}</div>
    </div>
  </div>

  <!-- Centers selectors -->

  <div class="wizard__centers-picker">
    <app-centers-by-district-selector (centersSelected)="centersSelected($event)" *ngIf="activeTab === WizardTabs.DISTRICT"></app-centers-by-district-selector>
    <app-centers-by-pin-selector (centersSelected)="centersSelected($event)" *ngIf="activeTab === WizardTabs.PIN">
    </app-centers-by-pin-selector>
  </div>


</main>
